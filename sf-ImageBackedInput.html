<style>
.backgroundLayer {
    max-width: 100%;
    margin: auto;
    display: block;
    position: absolute;
    margin-left: auto;
    margin-right: auto;
    left: 0;
    right: 0;
}
.inputLayer {
    position: absolute;
    z-index: 999;
    margin-left: auto;
    margin-right: auto;
    left: 0;
    right: 0;
}
</style>

<div class="form-group schema-form-{{form.type}} {{form.htmlClass}}" ng-class="{'has-error': form.disableErrorState !== true && hasError(), 'has-success': form.disableSuccessState !== true && hasSuccess(), 'has-feedback': form.feedback !== false }">
    <label class="control-label {{form.labelHtmlClass}}" ng-class="{'sr-only': !showTitle()}" for="{{form.key.slice(-1)[0]}}">{{form.title}}
        <span ng-show="form.required == true" class="req-label">Required</span>
    </label>
    <image-backed-input image="form.schema.image" inputs="form.schema.inputs" model="$$value$$" maxHeight="300"/>
</div>
